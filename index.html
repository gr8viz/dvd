<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Logo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: black; /* outside area */
    }
    canvas {
      background: #222; /* canvas background */
    }
  </style>
</head>
<body>
  <canvas id="dvdCanvas" width="1000" height="642"></canvas>
  <script>
    const canvas = document.getElementById('dvdCanvas');
    const ctx = canvas.getContext('2d');

    const logo = new Image();
    logo.src = 'logo.png';

    let x = 100;
    let y = 100;
    const speed = 2.5;
    let dx = speed;
    let dy = speed;

    const logoWidth = 350;
    const logoHeight = 140;

    logo.onload = () => {
      function animate() {
        // draw background
        ctx.fillStyle = "#222";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // draw logo with fixed size
        ctx.drawImage(logo, x, y, logoWidth, logoHeight);

        // move logo
        x += dx;
        y += dy;

        // bounce on edges
        if (x + logoWidth > canvas.width || x < 0) dx *= -1;
        if (y + logoHeight > canvas.height || y < 0) dy *= -1;

        requestAnimationFrame(animate);
      }

      animate();
    };
  </script>
</body>
</html>
