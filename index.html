<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Logo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: black; /* background behind the square */
    }
    canvas {
      background: #111; /* background color of the square */
    }
  </style>
</head>
<body>
  <canvas id="dvdCanvas" width="600" height="600"></canvas>
  <script>
    const canvas = document.getElementById('dvdCanvas');
    const ctx = canvas.getContext('2d');

    const logo = new Image();
    logo.src = 'logo.png';

    let x = 100;
    let y = 100;
    const speed = 2;
    let dx = speed;
    let dy = speed;

    logo.onload = () => {
      const logoWidth = 120;
      const logoHeight = 60;

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.drawImage(logo, x, y, logoWidth, logoHeight);

        x += dx;
        y += dy;

        if (x + logoWidth > canvas.width || x < 0) dx *= -1;
        if (y + logoHeight > canvas.height || y < 0) dy *= -1;

        requestAnimationFrame(animate);
      }

      animate();
    };
  </script>
</body>
</html>
