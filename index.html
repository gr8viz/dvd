<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Logo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: black; /* outside the square */
    }
    canvas {
      background: #222; /* default square background */
    }
  </style>
</head>
<body>
  <canvas id="dvdCanvas" width="600" height="600"></canvas>
  <script>
    const canvas = document.getElementById('dvdCanvas');
    const ctx = canvas.getContext('2d');

    const logo = new Image();
    logo.src = 'logo.png';

    let x = 100;
    let y = 100;
    const speed = 2.5;
    let dx = speed;
    let dy = speed;

    logo.onload = () => {
      // scale logo relative to canvas size
      const logoWidth = canvas.width * 0.25;  // 25% of canvas width
      const logoHeight = canvas.height * 0.15; // 15% of canvas height

      function animate() {
        // draw background each frame
        ctx.fillStyle = "#222"; // change this hex to any color you want
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // draw logo
        ctx.drawImage(logo, x, y, logoWidth, logoHeight);

        // move logo
        x += dx;
        y += dy;

        // bounce on edges
        if (x + logoWidth > canvas.width || x < 0) dx *= -1;
        if (y + logoHeight > canvas.height || y < 0) dy *= -1;

        requestAnimationFrame(animate);
      }

      animate();
    };
  </script>
</body>
</html>
